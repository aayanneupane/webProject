<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Services</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            background-color: #f4f7fa;
            color: #333;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-size: 2.5em;
            color: #333;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.1em;
            color: #555;
            margin-bottom: 20px;
        }

        /* Service List Container */
        .service-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            max-width: 1200px;
            width: 100%;
        }

        /* Service Item */
        .service-item {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease-in-out;
        }

        .service-item:hover {
            transform: translateY(-10px);
        }

        .service-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-bottom: 2px solid #eee;
        }

        .service-item .content {
            padding: 20px;
        }

        .service-item h3 {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 10px;
        }

        .service-item p {
            font-size: 1.1em;
            color: #666;
            margin-bottom: 10px;
        }

        .service-item .contact {
            font-size: 1.1em;
            color: #007BFF;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .service-item .contact:hover {
            color: #0056b3;
        }

        /* Loading Message */
        .loading-message {
            font-size: 1.2em;
            color: #888;
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }
            .service-list {
                grid-template-columns: 1fr 1fr;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.6em;
            }
            .service-list {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <h1>Available Services Near You</h1>
    <p>We show services available based on your location. Find what you need easily!</p>

    <div id="service-list" class="service-list">
        <!-- Service items will be dynamically inserted here -->
    </div>

    <script>
        // Function to fetch services based on user's location
        function fetchServices(lat, lon) {
            fetch(`/api/service-providers?lat=${lat}&lon=${lon}`)
                .then(response => response.json())
                .then(services => {
                    const serviceList = document.getElementById('service-list');
                    serviceList.innerHTML = ''; // Clear any existing services

                    if (services.length > 0) {
                        services.forEach(service => {
                            const serviceItem = document.createElement('div');
                            serviceItem.className = 'service-item';
                            serviceItem.innerHTML = `
                                <img src="https://via.placeholder.com/250x200" alt="${service.name}">
                                <div class="content">
                                    <h3>${service.name}</h3>
                                    <p>Service: ${service.service_type}</p>
                                    <p>Location: ${service.location}</p>
                                    <a href="tel:${service.contact_info}" class="contact">Call Now: ${service.contact_info}</a>
                                </div>
                            `;
                            serviceList.appendChild(serviceItem);
                        });
                    } else {
                        serviceList.innerHTML = '<p class="loading-message">No services available in your area.</p>';
                    }
                })
                .catch(err => {
                    console.error(err);
                    alert('Failed to load services');
                });
        }

        // Get user's location using Geolocation API
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(position => {
                const lat = position.coords.latitude;
                const lon = position.coords.longitude;
                fetchServices(lat, lon);
            }, () => {
                alert('Unable to retrieve your location.');
            });
        } else {
            alert('Geolocation is not supported by this browser.');
        }
    </script>
</body>
</html>
